<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/MainPage/mainpageStyles.css" />
    <script type="module" src="/Librarian/librarianUI.js"></script>
    <title>Document</title>
  </head>

  <body>

    <section id="titleElement">
      <h1>The Cool Kid Library</h1>
    </section>
    

    <section id="Checkoutbooks">
      <div id="UsersInSystem">in our system</div>
    </section>

    <section id="availablebooks">
      <div id="BooksInSystem">Unchecked Books in our system</div>
    </section>

    <div id="filter-container">
      <input
        type="text"
        id="filterBar"
        placeholder="Search by Author..."
        aria-label="Filter books by name"
      />
    </div>

    <section id="InputElement2">
      <form id="userForm">
        <p>Add a new book:</p>
        <label for="Title">Title:</label>
        <input type="text" id="Title" required />
        <label for="Author">Author:</label>
        <input type="text" id="Author" required />
        <label for="PrintCompany">Description of the book:</label>
        <input type="text" id="PrintCompany" required />
        <label for="coverImage">Cover Image</label>
        <input type="text" id="coverImage" required />
        <label for="vol">Volume (between 0 and 50):</label>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
      </form>
    </section>

    <section id="buttons">
      <div class="button1" id="btn">
        <a href="/MainPage/mainpage.html">Back</a>
      </div>
    </section>
    
  </body>
</html>
