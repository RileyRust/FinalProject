<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/client/MainPage/mainpageStyles.css" />
    <script type="module" src="/client/Librarian/librarianUI.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section id="titleElement">
      <h1>The Cool Kid Library</h1>
    </section>

    <section id="availableusers">
      <div id="UsersInSystem">Users in our system</div>
    </section>

    <section id="availablebooks">
      <div id="BooksInSystem">Unchecked Books in our system</div>
    </section>

    <section id="InputElement2">
      <form id="userForm">
        <p>Add a new book:</p>
        <label for="Title">Title:</label>
        <input type="text" id="Title" required />
        <label for="Author">Author:</label>
        <input type="text" id="Author" required />
        <label for="PrintCompany">Printing Company:</label>
        <input type="text" id="PrintCompany" required />
        <button type="submit">Submit</button>
      </form>
    </section>

    <section id="buttons">
      <div class="button1" id="btn">
        <a href="/client/MainPage/mainpage.html">Back</a>
      </div>
    </section>
  </body>
</html>
